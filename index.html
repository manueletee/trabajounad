		function Validar(user, pass)
        {
            $.ajax({
                url: "vistas/validar.php",
                type: "POST",
                data: "user="+user+"&pass="+pass,
                success: function(resp){
                    $('#resultado').html(resp).show(200).delay(2500).hide(200);
                }        
            });
        }
